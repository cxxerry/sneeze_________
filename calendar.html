<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Calendar.css">
    <link rel="stylesheet" type="text/css" href="sneeze.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Sneeze Calendar</title>
  </head>
  <body>
    <div class = "container">
      <div class = "menu">
        <div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- Overlay content -->
  <div class="overlay-content">
    <a href="todolist.html">ToDoList</a>
    <a href="calendar.html">Calendar</a>
    <a href="weather.html">Weather</a>
    <a href="mypage.html">MyPage</a>
  </div>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<div id = "menubar"><img id = "menubtn" src = "img/menubar.png" onclick="openNav()" width="20%"></div>
      <div id = "web_menulist">
        <ul>
          <li><a href = "todolist.html">ToDoList</a></li>
          <li>Calendar</li>
          <li><a href = "weather.html">Weather</a></li>
          <li><a href = "mypage.html">MyPage</a></li>
        </ul>
      </div>
      </div>
      <div class = "date_today">

      </div>
      <div class = "main_header">
        Calendar
      </div>
      <div class = "user">
        <div class = "emozi_zone">
          <img id = "emozi" src = "img/home/emozi_hoon.png">
        </div>
        <div class = "user_info">
          이재훈<br>
          1999.04.04<br>
          @hoon247
        </div>
      </div>
      <div class = "main_main">
    <div class="calendar">
      <div class="header" >
        <div class="year-month" ></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
      </div>

      <div class="main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates">
          <div class="date"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="calendar.js"></script>
<script src="sneeze.js"></script>
</html>
